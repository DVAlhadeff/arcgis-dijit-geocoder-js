<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>ArcGIS API for JavaScript | Simple Geocoding</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="css/Geocoder.css">
    <style>
      html, body, #map {
        height:100%;
        width:100%;
        margin:0;
        padding:0;
      }
      #search {
        display: block;
        position: absolute;
        z-index: 2;
        top: 20px;
        left: 74px;
      }
    </style>
    <script type="text/javascript">
        var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        var dojoConfig = {
            // The locationPath logic below may look confusing but all its doing is 
            // enabling us to load the api from a CDN and load local modules from the correct location.
            packages: [{
                name: "modules",
                location: package_path + '/js'
            }, {
                name: "zesri",
                location: package_path + '/js'
            }]
        };
    </script>
    <script src="http://js.arcgis.com/3.7/"></script>
    <script>
      var map, geocoder;

      require([
        "esri/map",
        
        "zesri/Geocoder",
        "dojo/on",
        
        "esri/geometry/Point",
        "esri/symbols/SimpleMarkerSymbol",
        "dojo/_base/Color",
        "esri/InfoTemplate",
        "esri/graphic",
        
        "esri/geometry/Extent",
        "esri/geometry/Multipoint",
        "esri/geometry/Polygon",
        "esri/geometry/Polyline",
        "esri/geometry/ScreenPoint",
        
        
        "esri/graphic",
        "esri/graphicsUtils",
        "esri/symbols/PictureMarkerSymbol",
        "esri/layers/GraphicsLayer",
        
        "esri/InfoTemplate",
        
        "dojo/domReady!"
      ], function(
      Map,
      
      Geocoder,
      on,
      
      Point,
      SimpleMarkerSymbol,
      Color,
      InfoTemplate,
      Graphic,
      Extent,
      Multipoint,
      Polygon,
      Polyline,
      ScreenPoint,
      Graphic,
      graphicsUtils,
      PictureMarkerSymbol,
      GraphicsLayer,
      InfoTemplate
      
      ) {
        map = new Map("map",{
          basemap: "gray",
          center: [-120.435, 46.159], // lon, lat
          zoom: 7 
        });
        
        var geocoders = [{
            url: "http://tasks.arcgisonline.com/ArcGIS/rest/services/Locators/ESRI_Places_World/GeocodeServer",
            name: "ESRI_Places_World",
            outFields: "Xmin, Xmax, Ymin, Ymax",
            singleLineFieldName: "SingleLine"
        }];

        geocoder = new Geocoder({
            autoComplete: true, // show autocomplete?
            arcgisGeocoder: {
                url: "http://geocodedev.arcgis.com/arcgis/rest/services/World/GeocodeServer"
            }, // use esri geocoder
            value: "", // Value of input
            theme: "simpleGeocoder", // Theme
            maxLocations: 15, // Maximum result locations to return
            minCharacters: 3, // Minimum amount of characters before searching
            searchDelay: 300,// Delay before doing the query. To avoid being too chatty.
            geocoderMenu: true, // Show geocoder menu if necessary
            autoNavigate: true, // Automatically navigate
            showResults: true, // show result suggestions
            geocoders: geocoders,
            map: map
        }, "search");
        geocoder.startup();
        
                
        // on search results
		on(geocoder, 'find-results', function(evt){
			console.log('find-results', evt);
		});

		// on search results
		on(geocoder, 'geocoder-select', function(evt){
			console.log('geocoder-select', evt);
		});

		// on search results
		on(geocoder, 'auto-complete', function(evt){
			console.log('auto-complete', evt);
		});
		
		var gl = new GraphicsLayer({
    		visible: true
		});
		map.addLayer(gl);
		
		// on search results
		on(geocoder, 'auto-complete-select-finish', function(evt){
			console.log('auto-complete-select-finish', evt);
			// clear graphics layer
			gl.clear();
			// if category selected
			if(evt.result && evt.result.isCategory === "true"){
    			var candidates = geocoder.get("results");
    			// extent features
    			var features = [];
                if(candidates && candidates.length){
                    for(var i = 0; i < candidates.length; i++){
                        var candidate = candidates[i];
                        // create extent and point graphic
                        var s = new PictureMarkerSymbol('images/bluepoint21x29.png', 21, 29);
                        var infoTemplate = new InfoTemplate("Attributes", "${*}");
                        // extent graphic
                        var feature = new Graphic(candidate.extent, s);
                        // point graphic
                        var graphic = new Graphic(candidate.feature.geometry, s, candidate.feature.attributes, infoTemplate);
                        features.push(feature);
                        // add to graphics layer
                        gl.add(graphic);
                    }
                }
                // did we get features?
                if(features.length){
                    // set combined extent
                    var extent = graphicsUtils.graphicsExtent(features);
                    map.setExtent(extent, true);
                }
			}
		});
		
		// on search results
		on(geocoder, 'auto-complete-select-finish', function(evt){
			console.log('autocomplete', evt);
		});

		// on select
		on(geocoder, 'select', function(evt){
			console.log('select', evt);
		});
		
		// on clear
		on(geocoder, 'clear', function(evt){
			console.log('clear', evt);
			gl.clear();
		});
        
        
        geocoder.on('load', function(){
            
        });
 
        
      });
    </script>
  </head>
  <body>
    <div id="search"></div>
    <div id="map"></div>
  </body>
</html>
